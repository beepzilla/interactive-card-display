<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Pepes Collectors Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <!-- Card 1 -->
        <div class="card">
            <div class="card-container" data-tilt data-tilt-max="10" data-tilt-glare data-tilt-max-glare="0.8"
                data-tilt-easing="cubic-bezier(.03,.98,.52,.99)" data-tilt-reverse="false">
                <div class="card-front">
                    <img src="https://github.com/beepzilla/interactivecarddisplay/blob/main/images%20(3).jpg" alt="Zeraora">
                </div>
                <div class="card-back">
                    <img src="https://github.com/SergiCD/codepen-imgs/blob/main/pokemon-holoCard/cardd.png?raw=true" alt="Card Back">
                </div>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="card">
            <div class="card-container" data-tilt data-tilt-max="10" data-tilt-glare data-tilt-max-glare="0.8"
                data-tilt-easing="cubic-bezier(.03,.98,.52,.99)" data-tilt-reverse="false">
                <div class="card-front">
                    <img src="https://github.com/SergiCD/codepen-imgs/blob/main/pokemon-holoCard/mewtwo.jpg?raw=true" alt="Mewtwo">
                </div>
                <div class="card-back">
                    <img src="https://github.com/SergiCD/codepen-imgs/blob/main/pokemon-holoCard/cardd.png?raw=true" alt="Card Back">
                </div>
            </div>
        </div>
        <!-- Card 3 -->
        <div class="card">
            <div class="card-container" data-tilt data-tilt-max="10" data-tilt-glare data-tilt-max-glare="0.8"
                data-tilt-easing="cubic-bezier(.03,.98,.52,.99)" data-tilt-reverse="false">
                <div class="card-front">
                    <img src="https://github.com/SergiCD/codepen-imgs/blob/main/pokemon-holoCard/greninja.jpg?raw=true" alt="Greninja">
                </div>
                <div class="card-back">
                    <img src="https://github.com/SergiCD/codepen-imgs/blob/main/pokemon-holoCard/cardd.png?raw=true" alt="Card Back">
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <h3>All images used are the property of Nintendo and are used for creative and educational purposes only.</h3>
    </div>
    <script src="https://unpkg.com/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
